<!DOCTYPE html><html class=""><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="referrer" content="always"><title>高血压（疾病名称）_百度百科</title><meta name="description" content="高血压（也称血压升高），是血液在流动时对血管壁造成的压力值持续高于正常的现象。根据《中国高血压临床实践指南》，成人高血压的诊断标准是收缩压≥130mmHg和/或舒张压≥80mmHg。高血压的发病原因多为遗传因素和不健康的生活方式，如高盐饮食、过量饮酒、长期精神紧张和体力活动不足等。高血压在5类人群中易发：有家族史的人群；情绪易激动的人群；摄入盐量偏高的人群；嗜酒人群；工作或生活压力大的人群。高血压的典型症状包括头痛、疲倦或不安、心律失常、心悸耳鸣等。然而，许多高血压患者可能在没有任何症状的情况下已出现其他并发症，如脑卒中、视物模糊、意识丧失、失忆等，所以高血压被称为“无声的杀手”。对于高血压患者，改善生活方式和药物治疗是最常用的治疗方式。药物治疗的基本原则包括优先使用长效降压药物，控制24小时血压，并适时根据需要调整药物与剂量。如果高血压患者的血压长期得不到控制，可能会导致更严重的并发症，"><meta name="keywords" content="高血压, 高血压疾病类型, 高血压病因, 高血压症状, 高血压就医, 高血压治疗, 高血压预后, 高血压预防, 高血压政策支持, 高血压数据统计"><meta itemprop="dateUpdate" content="2025-09-25 09:33:04"><link rel="alternate" hreflang="x-default" href="https://baike.baidu.com/item/%E9%AB%98%E8%A1%80%E5%8E%8B/195863"><link rel="alternate" hreflang="zh" href="https://baike.baidu.com/item/%E9%AB%98%E8%A1%80%E5%8E%8B/195863"><link rel="alternate" hreflang="zh-Hans" href="https://baike.baidu.com/item/%E9%AB%98%E8%A1%80%E5%8E%8B/195863"><link rel="alternate" hreflang="zh-Hant" href="https://baike.baidu.hk/item/%E9%AB%98%E8%A1%80%E5%8E%8B/195863"><link rel="canonical" href="https://baike.baidu.com/item/%E9%AB%98%E8%A1%80%E5%8E%8B/195863"><meta name="image" content="https://bkimg.cdn.bcebos.com/pic/d0c8a786c9177f3e670980462a972cc79f3df8dcf87a?x-bce-process=image/resize,m_lfit,w_536,limit_1/quality,Q_70"><meta property="og:title" content="高血压"><meta property="og:description" content="高血压（也称血压升高），是血液在流动时对血管壁造成的压力值持续高于正常的现象。根据《中国高血压临床实践指南》，成人高血压的诊断标准是收缩压≥130mmHg和/或舒张压≥80mmHg。高血压的发病原因多为遗传因素和不健康的生活方式，如高盐饮食、过量饮酒、长期精神紧张和体力活动不足等。高血压在5类人群中易发：有家族史的人群；情绪易激动的人群；摄入盐量偏高的人群；嗜酒人群；工作或生活压力大的人群。高血压的典型症状包括头痛、疲倦或不安、心律失常、心悸耳鸣等。然而，许多高血压患者可能在没有任何症状的情况下已出现其他并发症，如脑卒中、视物模糊、意识丧失、失忆等，所以高血压被称为“无声的杀手”。对于高血压患者，改善生活方式和药物治疗是最常用的治疗方式。药物治疗的基本原则包括优先使用长效降压药物，控制24小时血压，并适时根据需要调整药物与剂量。如果高血压患者的血压长期得不到控制，可能会导致更严重的并发症，"><meta property="og:image" content=
